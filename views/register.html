<h2>Registro de Usuario</h2>
<form id="registroForm" class="row g-3">
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Nombre" name="nombre" required></div>
    <div class="col-md-6"><input type="email" class="form-control" placeholder="Correo electrónico" name="email" required></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Teléfono" name="telefono" required></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Contraseña" name="password" required></div>
    <div class="col-12"><button type="submit" class="btn btn-primary">Registrarse</button></div>
</form>
