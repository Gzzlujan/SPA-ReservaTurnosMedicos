<h2>Iniciar Sesión</h2>
<form id="loginForm" class="row g-3">
    <div class="col-md-6"><input type="email" class="form-control" placeholder="Correo electrónico" name="email" required></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Contraseña" name="password" required></div>
    <div class="col-12"><button type="submit" class="btn btn-success">Login</button></div>
</form>
